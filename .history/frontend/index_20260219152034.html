<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PharmaGuard Dashboard</title>

  <!-- âœ… FIXED CSS PATH -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      ðŸ§¬ <span>PharmaGuard</span>
    </div>
    <div class="nav-right">
      Precision Medicine Dashboard
    </div>
  </nav>

  <!-- MAIN DASHBOARD -->
  <div class="dashboard">

    <!-- TOP INFO CARDS -->
    <div class="info-cards">
      <div class="info-card">
        <h4>Drug Selected</h4>
        <p id="drugInfo">â€”</p>
      </div>
      <div class="info-card">
        <h4>Primary Gene</h4>
        <p id="geneInfo">â€”</p>
      </div>
      <div class="info-card">
        <h4>Risk Level</h4>
        <p id="riskInfo">â€”</p>
      </div>
      <div class="info-card">
        <h4>Confidence</h4>
        <p id="confidenceInfo">â€”</p>
      </div>
    </div>

    <!-- ANALYSIS SECTION -->
    <div class="panel">
      <h2>Genetic Drug Risk Analysis</h2>

      <div class="form-grid">
        <div>
          <label>Upload VCF File</label>
          <input type="file" id="vcfFile" />
        </div>

        <div>
          <label>Select Drug</label>
          <select id="drug">
            <option>CODEINE</option>
            <option>CLOPIDOGREL</option>
            <option>WARFARIN</option>
          </select>
        </div>

        <div>
          <label>Language</label>
          <select id="language">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
          </select>
        </div>
      </div>

      <button onclick="analyze()">Run Analysis</button>
    </div>

    <!-- RESULT SECTION -->
    <div class="panel hidden" id="resultPanel">

      <h2>Risk Assessment</h2>

      <div id="riskBox" class="risk-box">
        <span id="riskLabel"></span>
        <span id="riskPercent"></span>
      </div>

      <div class="panel-section">
        <h3>Explainable AI Summary</h3>
        <p id="explanation"></p>
      </div>

      <div class="panel-section">
        <h3>Decision Trace</h3>
        <ul id="trace"></ul>
      </div>

      <div class="panel-section">
        <h3>Structured JSON Output</h3>
        <pre id="jsonOutput"></pre>
      </div>

    </div>

  </div>

  <!-- âœ… FIXED JS PATHS -->
  <script src="assets/js/analyze.js"></script>
  <script src="assets/js/visualization.js"></script>

</body>
</html>
